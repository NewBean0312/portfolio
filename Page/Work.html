  <script>
    $(".slide-show").slick({

      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: ".slider-nav",
    });
    $(".slider-nav").slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      asNavFor: ".slide-show",
      dots: false,
      centerMode: true,
      focusOnSelect: true,
      arrows: true,
      prevArrow: ".arrows > .btn-arrow-left",
      nextArrow: ".arrows > .btn-arrow-right",
