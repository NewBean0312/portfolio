<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../cssFile/NavBar.css" />
    <link
      rel="stylesheet"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>NavBar</title>

  <body>

    <nav class="navBar">
      <div class="boxGroup">

        <div class="whiteBox"></div>

        <div class="whiteBox"></div>
        <div class="whiteBox">
          <button class="pcBtn">

        <div class="blackBox"></div>
        <div class="blackBox"></div>
        <div class="blackBox"></div>

        <div class="blackBox"></div>

      <div class="boxGroup">

          <button class="pcBtn">
            <div class="btnText">carrer</div>
            <i class="fa-solid fa-c"></i>
          </button>
        </div>
        <div class="whiteBox">
          <!-- 브라우저 너비가 스마트폰 크기일 경우, mobileBtn 실행 -->
          <button class="mobileBtn">
            <div class="mobileBtnText">main</div>
          </button>
        </div>
        <div class="whiteBox">
          <button class="mobileBtn">
            <div class="mobileBtnText">about</div>
          </button>
          <button class="pcBtn">
            <div class="btnText">skills</div>
            <i class="fa-solid fa-s"></i>

        </div>

          <button class="mobileBtn">
            <div class="mobileBtnText">carrer</div>
          </button>
        </div>
        <div class="whiteBox">
          <button class="mobileBtn">
            <div class="mobileBtnText">skills</div>

          </button>
        </div>
        <div class="whiteBox">
          <button class="mobileBtn">
            <div class="mobileBtnText">work</div>
          </button>
        </div>
        <div class="whiteBox">
          <button class="mobileBtn">
            <div class="mobileBtnText">link</div>
          </button>

</html>
