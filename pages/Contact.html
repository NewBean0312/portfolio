    <!-- contact-main area -->
    <main class="contact-main">
      <header class="contact-header">
        <h1>Contact</h1>
        <p>더 자세한 것을 알고 싶으시면,<br />이메일을 보내주세요!</p>
      </header>
      <section class="contact-section">
        <form
          class="gform"
          action="https://script.google.com/macros/s/AKfycbzPiI3DndlAstzOAtjRdHASF4Qyr5PITRXuQdI-YK8CyPYWVDgS_0P0HityZBpqpsmdiw/exec"
          method="POST"
          data-email="newbean0312@gmail.com"
        >
          <fieldset>
            <div class="name-box">
              <label for="userName">Name plz : </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder=" 이름을 입력해주세요."
                autocomplete="off"
                required
              />
            </div>
            <div class="address-box">
              <label for="userEmail">Email Address : </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 작성해주세요."
                autocomplete="off"
                required
              />
            </div>
            <div class="content-box">
              <label for="userMessage">Message : </label>
              <textarea
                name="message"
                id="message"
                placeholder="내용을 입력해주세요."
                autocomplete="off"
                required
              ></textarea>
            </div>
            <div class="btn-box">
              <button type="submit" class="btn-send" 
              onclick="check();"
              >Send Message</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- // contact-main area -->

    <!-- modal area -->
    <div class="complete-modal">
      <i class="fa-regular fa-envelope"></i>
      <p>메일이 전송되었습니다!</p>
    </div>
    <!-- // modal area -->
