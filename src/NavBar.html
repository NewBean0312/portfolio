<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./NavBar.css" />

            <div class="buttonText carrerFont">Carrer</div>

        </div>
        <div class="whiteBox">
          <!-- 브라우저 너비가 스마트폰 크기일 경우, mobileButton 실행 -->

        </div>
        <div class="whiteBox">

            <i class="fa-brands fa-itunes-note"></i>
